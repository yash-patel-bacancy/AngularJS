<div class="col-sm-3 mt-3 col-3" style="float: left;">
  <button class="btn btn-primary" style='margin-right:8px;margin-left: 20px;' (click)="addNode()">ADD NODE</button>
  <button class="btn btn-primary" (click)="addConnector()">ADD Connector</button>
  <div id="palette-space" class="sb-mobile-palette">
    <ejs-symbolpalette id="symbolpalette" [palettes]="palettes" width="100%" height="100%"></ejs-symbolpalette>
  </div>
  <button class="btn btn-primary" style="margin-left: 100px;" (click)="showDetails()">Show Details</button>
</div>
<div class="col-sm-9 mt-4" style="float: right;">  
  <div id="diagramEventsControlSection" class="content-wrapper" style="width:100%;background: white">
    <div id="diagram-space" class="sb-mobile-diagram">
      <ejs-diagram #diagram id="diagram" width="100%" height="400px" (propertyChange)="valueChange($event)"></ejs-diagram>
    </div>
  </div>
</div>
